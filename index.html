<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Playoff Bracket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>NFL Playoff Bracket</h1>

<div id="bracket">

  <!-- AFC SIDE -->
  <div class="side afc">
    <h2>AFC</h2>

    <div class="grid">
      <!-- Wild Card Round -->
      <div class="game" data-next="afc-div-1">
        <button class="team" data-conf="afc">#2 Bills</button>
        <button class="team" data-conf="afc">#7 Jaguars</button>
      </div>

      <div class="game" data-next="afc-div-2">
        <button class="team" data-conf="afc">#3 Patriots</button>
        <button class="team" data-conf="afc">#6 Chargers</button>
      </div>

      <div class="game" data-next="afc-div-3">
        <button class="team" data-conf="afc">#4 Texans</button>
        <button class="team" data-conf="afc">#5 Steelers</button>
      </div>

      <!-- Divisional Round Slots -->
      <div id="afc-div-1" class="slot"></div>
      <div id="afc-div-2" class="slot"></div>
      <div id="afc-div-3" class="slot">#1 Ravens</div>

      <!-- AFC Championship Slot -->
      <div id="afc-champ" class="slot champ"></div>
    </div>
  </div>

  <!-- SUPER BOWL -->
  <div class="superbowl">
    <h2>Super Bowl</h2>
    <div id="superbowl-slot" class="slot champ"></div>
  </div>

  <!-- NFC SIDE -->
  <div class="side nfc">
    <h2>NFC</h2>

    <div class="grid">
      <!-- Wild Card Round -->
      <div class="game" data-next="nfc-div-1">
        <button class="team" data-conf="nfc">#2 Bears</button>
        <button class="team" data-conf="nfc">#7 Packers</button>
      </div>

      <div class="game" data-next="nfc-div-2">
        <button class="team" data-conf="nfc">#3 Lions</button>
        <button class="team" data-conf="nfc">#6 Panthers</button>
      </div>

      <div class="game" data-next="nfc-div-3">
        <button class="team" data-conf="nfc">#4 Buccaneers</button>
        <button class="team" data-conf="nfc">#5 Eagles</button>
      </div>

      <!-- Divisional Round Slots -->
      <div id="nfc-div-1" class="slot"></div>
      <div id="nfc-div-2" class="slot"></div>
      <div id="nfc-div-3" class="slot">#1 49ers</div>

      <!-- NFC Championship Slot -->
      <div id="nfc-champ" class="slot champ"></div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
