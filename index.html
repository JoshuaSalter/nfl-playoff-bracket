<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 NFL Playoff Bracket</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="bracket">
  <!-- ===== AFC Bracket (Left) ===== -->
  <div class="round round-1">
    <h2>AFC Wild Card</h2>
    <div class="matchup" data-game="AFC1">
      <div class="team" data-team="AFC1"><img src="" alt="">AFC 1</div>
      <div class="team" data-team="AFC8"><img src="" alt="">AFC 8</div>
    </div>
    <div class="matchup" data-game="AFC2">
      <div class="team" data-team="AFC2"><img src="" alt="">AFC 2</div>
      <div class="team" data-team="AFC7"><img src="" alt="">AFC 7</div>
    </div>
    <div class="matchup" data-game="AFC3">
      <div class="team" data-team="AFC3"><img src="" alt="">AFC 3</div>
      <div class="team" data-team="AFC6"><img src="" alt="">AFC 6</div>
    </div>
    <div class="matchup" data-game="AFC4">
      <div class="team" data-team="AFC4"><img src="" alt="">AFC 4</div>
      <div class="team" data-team="AFC5"><img src="" alt="">AFC 5</div>
    </div>
  </div>

  <!-- ===== NFC Bracket (Right) ===== -->
  <div class="round round-1">
    <h2>NFC Wild Card</h2>
    <div class="matchup" data-game="NFC1">
      <div class="team" data-team="NFC1"><img src="" alt="">NFC 1</div>
      <div class="team" data-team="NFC8"><img src="" alt="">NFC 8</div>
    </div>
    <div class="matchup" data-game="NFC2">
      <div class="team" data-team="NFC2"><img src="" alt="">NFC 2</div>
      <div class="team" data-team="NFC7"><img src="" alt="">NFC 7</div>
    </div>
    <div class="matchup" data-game="NFC3">
      <div class="team" data-team="NFC3"><img src="" alt="">NFC 3</div>
      <div class="team" data-team="NFC6"><img src="" alt="">NFC 6</div>
    </div>
    <div class="matchup" data-game="NFC4">
      <div class="team" data-team="NFC4"><img src="" alt="">NFC 4</div>
      <div class="team" data-team="NFC5"><img src="" alt="">NFC 5</div>
    </div>
  </div>

  <!-- ===== Divisional Round ===== -->
  <div class="round round-2">
    <h2>Divisional Round</h2>

    <!-- AFC Divisional -->
    <div class="matchup" data-game="AFC-D1">
      <div class="team" data-team=""></div>
      <div class="team" data-team=""></div>
    </div>
    <div class="matchup" data-game="AFC-D2">
      <div class="team" data-team=""></div>
      <div class="team" data-team=""></div>
    </div>

    <!-- NFC Divisional -->
    <div class="matchup" data-game="NFC-D1">
      <div class="team" data-team=""></div>
      <div class="team" data-team=""></div>
    </div>
    <div class="matchup" data-game="NFC-D2">
      <div class="team" data-team=""></div>
      <div class="team" data-team=""></div>
    </div>
  </div>

  <!-- ===== Conference Championships ===== -->
  <div class="round round-3">
    <h2>Conference Championships</h2>
    <div class="matchup" data-game="AFC-Conf">
      <div class="team" data-team=""></div>
      <div class="team" data-team=""></div>
    </div>
    <div class="matchup" data-game="NFC-Conf">
      <div class="team" data-team=""></div>
      <div class="team" data-team=""></div>
    </div>
  </div>

  <!-- ===== Super Bowl ===== -->
  <div class="round round-4">
    <h2>Super Bowl</h2>
    <div class="matchup" data-game="SB">
      <div class="team" data-team=""></div>
      <div class="team" data-team=""></div>
    </div>
  </div>
</div>

<script>
function propagateWinner(matchup, selectedTeam) {
  const gameId = matchup.dataset.game;

  // Determine next round slot
  let nextMatchup, slotIndex;

  if (gameId.startsWith('AFC')) {
    // AFC logic
    if (gameId.includes('1')) nextMatchup = document.querySelector('[data-game="AFC-D1"]');
    else if (gameId.includes('2')) nextMatchup = document.querySelector('[data-game="AFC-D1"]');
    else if (gameId.includes('3')) nextMatchup = document.querySelector('[data-game="AFC-D2"]');
    else if (gameId.includes('4')) nextMatchup = document.querySelector('[data-game="AFC-D2"]');
    slotIndex = gameId.includes('1') || gameId.includes('3') ? 0 : 1;
  } else if (gameId.startsWith('NFC')) {
    // NFC logic
    if (gameId.includes('1')) nextMatchup = document.querySelector('[data-game="NFC-D1"]');
    else if (gameId.includes('2')) nextMatchup = document.querySelector('[data-game="NFC-D1"]');
    else if (gameId.includes('3')) nextMatchup = document.querySelector('[data-game="NFC-D2"]');
    else if (gameId.includes('4')) nextMatchup = document.querySelector('[data-game="NFC-D2"]');
    slotIndex = gameId.includes('1') || gameId.includes('3') ? 0 : 1;
  }

  if (!nextMatchup) return;

  const slot = nextMatchup.children[slotIndex];
  slot.textContent = selectedTeam.textContent;
  slot.dataset.team = selectedTeam.dataset.team;
}

document.querySelectorAll('.team').forEach(team => {
  team.addEventListener('click', () => {
    const matchup = team.parentElement;
    matchup.querySelectorAll('.team').forEach(t => t.classList.remove('selected'));
    team.classList.add('selected');
    propagateWinner(matchup, team);
  });
});
</script>

</body>
</html>
