<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 NFL Playoff Bracket</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="bracket">
  <!-- ===== Round 1: Wild Card ===== -->
  <div class="round round-1">
    <h2>Wild Card</h2>
    <div class="sub-round afc">
      <div class="matchup" data-game="AFC1"><div class="team" data-team="AFC1">AFC 1</div><div class="team" data-team="AFC8">AFC 8</div></div>
      <div class="matchup" data-game="AFC2"><div class="team" data-team="AFC2">AFC 2</div><div class="team" data-team="AFC7">AFC 7</div></div>
      <div class="matchup" data-game="AFC3"><div class="team" data-team="AFC3">AFC 3</div><div class="team" data-team="AFC6">AFC 6</div></div>
      <div class="matchup" data-game="AFC4"><div class="team" data-team="AFC4">AFC 4</div><div class="team" data-team="AFC5">AFC 5</div></div>
    </div>

    <div class="sub-round nfc">
      <div class="matchup" data-game="NFC1"><div class="team" data-team="NFC1">NFC 1</div><div class="team" data-team="NFC8">NFC 8</div></div>
      <div class="matchup" data-game="NFC2"><div class="team" data-team="NFC2">NFC 2</div><div class="team" data-team="NFC7">NFC 7</div></div>
      <div class="matchup" data-game="NFC3"><div class="team" data-team="NFC3">NFC 3</div><div class="team" data-team="NFC6">NFC 6</div></div>
      <div class="matchup" data-game="NFC4"><div class="team" data-team="NFC4">NFC 4</div><div class="team" data-team="NFC5">NFC 5</div></div>
    </div>
  </div>

  <!-- ===== Round 2: Divisional ===== -->
  <div class="round round-2">
    <h2>Divisional</h2>
    <div class="matchup" data-game="AFC-D1"><div class="team"></div><div class="team"></div></div>
    <div class="matchup" data-game="AFC-D2"><div class="team"></div><div class="team"></div></div>
    <div class="matchup" data-game="NFC-D1"><div class="team"></div><div class="team"></div></div>
    <div class="matchup" data-game="NFC-D2"><div class="team"></div><div class="team"></div></div>
  </div>

  <!-- ===== Round 3: Conference ===== -->
  <div class="round round-3">
    <h2>Conference</h2>
    <div class="matchup" data-game="AFC-Conf"><div class="team"></div><div class="team"></div></div>
    <div class="matchup" data-game="NFC-Conf"><div class="team"></div><div class="team"></div></div>
  </div>

  <!-- ===== Round 4: Super Bowl ===== -->
  <div class="round round-4">
    <h2>Super Bowl</h2>
    <div class="matchup" data-game="SB"><div class="team"></div><div class="team"></div></div>
  </div>
</div>

<script>
function propagateWinner(matchup, selectedTeam) {
  const gameId = matchup.dataset.game;
  let nextMatchup, slotIndex;

  // AFC logic
  if (gameId.startsWith('AFC')) {
    if (gameId.includes('1') || gameId.includes('2')) nextMatchup = document.querySelector('[data-game="AFC-D1"]');
    else if (gameId.includes('3') || gameId.includes('4')) nextMatchup = document.querySelector('[data-game="AFC-D2"]');
    else if (gameId.includes('D1') || gameId.includes('D2')) nextMatchup = document.querySelector('[data-game="AFC-Conf"]');
    slotIndex = (gameId.includes('1') || gameId.includes('3') || gameId.includes('D1')) ? 0 : 1;
  }

  // NFC logic
  if (gameId.startsWith('NFC')) {
    if (gameId.includes('1') || gameId.includes('2')) nextMatchup = document.querySelector('[data-game="NFC-D1"]');
    else if (gameId.includes('3') || gameId.includes('4')) nextMatchup = document.querySelector('[data-game="NFC-D2"]');
    else if (gameId.includes('D1') || gameId.includes('D2')) nextMatchup = document.querySelector('[data-game="NFC-Conf"]');
    slotIndex = (gameId.includes('1') || gameId.includes('3') || gameId.includes('D1')) ? 0 : 1;
  }

  // Conference -> Super Bowl
  if (gameId.includes('Conf')) nextMatchup = document.querySelector('[data-game="SB"]');

  if (!nextMatchup) return;

  const slot = nextMatchup.children[slotIndex];
  slot.textContent = selectedTeam.textContent;
  slot.dataset.team = selectedTeam.dataset.team;
}

document.querySelectorAll('.team').forEach(team => {
  team.addEventListener('click', () => {
    const matchup = team.parentElement;
    matchup.querySelectorAll('.team').forEach(t => t.classList.remove('selected'));
    team.classList.add('selected');
    propagateWinner(matchup, team);
  });
});
</script>

</body>
</html>
