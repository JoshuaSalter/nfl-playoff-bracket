<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Playoff Bracket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>NFL Playoff Bracket</h1>

<div id="bracket">

  <!-- AFC SIDE -->
  <div class="side afc">
    <h2>AFC</h2>

    <div class="grid">
      <!-- Wild Card -->
      <div class="game" data-next="afc-div-1">
        <button class="team">#2 data-conf="afc">Bills</button>
        <button class="team">#7 data-conf="afc">Jaguars</button>
      </div>

      <div class="game" data-next="afc-div-2">
        <button class="team">#3 data-conf="afc">Patriots</button>
        <button class="team">#6 data-conf="afc">Chargers</button>
      </div>

      <div class="game" data-next="afc-div-3">
        <button class="team">#4 data-conf="afc">Texans</button>
        <button class="team">#5 data-conf="afc">Steelers</button>
      </div>

      <!-- Divisional -->
      <div id="afc-div-1" class="slot"></div>
      <div id="afc-div-2" class="slot"></div>
      <div id="afc-div-3" class="slot">#1 Ravens</div>

      <!-- AFC Champ -->
      <div id="afc-champ" class="slot champ"></div>
    </div>
  </div>

  <!-- SUPER BOWL -->
  <div class="superbowl">
    <h2>Super Bowl</h2>
    <div id="superbowl-slot" class="slot champ"></div>
  </div>

  <!-- NFC SIDE -->
  <div class="side nfc">
    <h2>NFC</h2>

    <div class="grid">
      <!-- Wild Card -->
      <div class="game" data-next="nfc-div-1">
        <button class="team">#2 data-conf="nfc">Bears</button>
        <button class="team">#7 data-conf="nfc"Packers</button>
      </div>

      <div class="game" data-next="nfc-div-2">
        <button class="team">#3 data-conf="nfc"Lions</button>
        <button class="team">#6 data-conf="nfc"Panthers</button>
      </div>

      <div class="game" data-next="nfc-div-3">
        <button class="team">#4 data-conf="nfc"Buccaneers</button>
        <button class="team">#5 data-conf="nfc"Eagles</button>
      </div>

      <!-- Divisional -->
      <div id="nfc-div-1" class="slot"></div>
      <div id="nfc-div-2" class="slot"></div>
      <div id="nfc-div-3" class="slot">#1 49ers</div>

      <!-- NFC Champ -->
      <div id="nfc-champ" class="slot champ"></div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
