<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Playoff Bracket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>NFL Playoff Bracket</h1>

<div id="bracket">

  <!-- AFC -->
  <div class="conference">
    <h2>AFC</h2>

    <div class="round">
      <h3>Wild Card</h3>

      <div class="game" data-next="afc-div-1">
        <button class="team">#2 Bills</button>
        <button class="team">#7 Steelers</button>
      </div>

      <div class="game" data-next="afc-div-2">
        <button class="team">#3 Chiefs</button>
        <button class="team">#6 Dolphins</button>
      </div>

      <div class="game" data-next="afc-div-3">
        <button class="team">#4 Texans</button>
        <button class="team">#5 Browns</button>
      </div>
    </div>

    <div class="round">
      <h3>Divisional</h3>
      <div id="afc-div-1" class="slot"></div>
      <div id="afc-div-2" class="slot"></div>
      <div id="afc-div-3" class="slot">#1 Ravens (BYE)</div>
    </div>

    <div class="round">
      <h3>AFC Champion</h3>
      <div id="afc-champ" class="slot"></div>
    </div>
  </div>

  <!-- NFC -->
  <div class="conference">
    <h2>NFC</h2>

    <div class="round">
      <h3>Wild Card</h3>

      <div class="game" data-next="nfc-div-1">
        <button class="team">#2 Cowboys</button>
        <button class="team">#7 Packers</button>
      </div>

      <div class="game" data-next="nfc-div-2">
        <button class="team">#3 Lions</button>
        <button class="team">#6 Rams</button>
      </div>

      <div class="game" data-next="nfc-div-3">
        <button class="team">#4 Buccaneers</button>
        <button class="team">#5 Eagles</button>
      </div>
    </div>

    <div class="round">
      <h3>Divisional</h3>
      <div id="nfc-div-1" class="slot"></div>
      <div id="nfc-div-2" class="slot"></div>
      <div id="nfc-div-3" class="slot">#1 49ers (BYE)</div>
    </div>

    <div class="round">
      <h3>NFC Champion</h3>
      <div id="nfc-champ" class="slot"></div>
    </div>
  </div>

  <!-- Super Bowl -->
  <div class="conference">
    <h2>Super Bowl</h2>
    <div id="superbowl" class="slot"></div>
  </div>

</div>

<button id="download">Download Bracket</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>

</body>
</html>
