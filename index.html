<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 NFL Playoff Bracket</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="bracket">

  <!-- ===== Wild Card ===== -->
  <div class="round">
    <div class="round-label">Wild Card</div>
    <div class="round-stack">

      <!-- AFC -->
      <div class="matchup" data-game="AFC-WC1">
        <div class="team" data-team="AFC2" data-seed="2">AFC 2</div>
        <div class="team" data-team="AFC7" data-seed="7">AFC 7</div>
      </div>

      <div class="matchup" data-game="AFC-WC2">
        <div class="team" data-team="AFC3" data-seed="3">AFC 3</div>
        <div class="team" data-team="AFC6" data-seed="6">AFC 6</div>
      </div>

      <div class="matchup" data-game="AFC-WC3">
        <div class="team" data-team="AFC4" data-seed="4">AFC 4</div>
        <div class="team" data-team="AFC5" data-seed="5">AFC 5</div>
      </div>

      <!-- NFC -->
      <div class="matchup" data-game="NFC-WC1">
        <div class="team" data-team="NFC2" data-seed="2">NFC 2</div>
        <div class="team" data-team="NFC7" data-seed="7">NFC 7</div>
      </div>

      <div class="matchup" data-game="NFC-WC2">
        <div class="team" data-team="NFC3" data-seed="3">NFC 3</div>
        <div class="team" data-team="NFC6" data-seed="6">NFC 6</div>
      </div>

      <div class="matchup" data-game="NFC-WC3">
        <div class="team" data-team="NFC4" data-seed="4">NFC 4</div>
        <div class="team" data-team="NFC5" data-seed="5">NFC 5</div>
      </div>

    </div>
  </div>

  <!-- ===== Divisional ===== -->
  <div class="round">
    <div class="round-label">Divisional</div>
    <div class="round-stack">

      <div class="matchup" data-game="AFC-D1">
        <div class="team" data-team="AFC1" data-seed="1">AFC 1</div>
        <div class="team"></div>
      </div>

      <div class="matchup" data-game="AFC-D2">
        <div class="team"></div>
        <div class="team"></div>
      </div>

      <div class="matchup" data-game="NFC-D1">
        <div class="team" data-team="NFC1" data-seed="1">NFC 1</div>
        <div class="team"></div>
      </div>

      <div class="matchup" data-game="NFC-D2">
        <div class="team"></div>
        <div class="team"></div>
      </div>

    </div>
  </div>

  <!-- ===== Conference ===== -->
  <div class="round">
    <div class="round-label">Conference</div>
    <div class="round-stack">

      <div class="matchup" data-game="AFC-Conf">
        <div class="team"></div>
        <div class="team"></div>
      </div>

      <div class="matchup" data-game="NFC-Conf">
        <div class="team"></div>
        <div class="team"></div>
      </div>

    </div>
  </div>

  <!-- ===== Super Bowl ===== -->
  <div class="round">
    <div class="round-label">Super Bowl</div>
    <div class="round-stack">

      <div class="matchup" data-game="SB">
        <div class="team"></div>
        <div class="team"></div>
      </div>

    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
